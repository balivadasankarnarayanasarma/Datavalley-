<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departmental Store Customer Information Form</title>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="phone">Contact Phone No:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
        
        <label for="days">Preferred Days of Purchasing:</label><br>
        <input type="text" id="days" name="days"><br>
        
        <label for="item">Favourite Item:</label><br>
        <select id="item" name="item">
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="groceries">Groceries</option>
            <option value="home">Home Accessories</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="suggestions">Suggestions:</label><br>
        <textarea id="suggestions" name="suggestions"></textarea><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
